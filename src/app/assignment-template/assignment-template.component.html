<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" ngModel name="email" email #email="ngModel">
                    <p *ngIf="!email.valid && email.touched && email.value.length > 0" style="color: red">
                        Email not valid!</p>
                    <p *ngIf="email.touched && email.value.length === 0" style="color: red">Email required!</p>
                </div>
                <div class="form-group">
                    <div class="radio" *ngFor="let sub of subscriptions; let i = index">
                        <label>
                            <input type="radio" name="sub" [value]="sub" [ngModel]="defaultSub">
                            {{ sub }}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" ngModel required password #password="ngModel"
                        name="password">
                    <p *ngIf="password.touched && password.value.length === 0" style="color: red">Password required!</p>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Email: {{ user.email }}</p>
            <p>Password: {{ user.password }}</p>
            <p>Subscription: {{ user.subscription }}</p>
        </div>
    </div>
</div>
